{% include "main.html" %}
{% load static %}

{% block content %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html, body {
        height: 100%;
        width: 100%;
    }
    
    .landing-page {
        font-family: 'Arial', sans-serif;
    }
    
    .hero-section {
        position: relative;
        height: 100vh;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
    
    .overlay {
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
        padding: 50px;
        text-align: center;
    }
    
    .hero-section h1 {
        font-size: 4rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    
    .hero-section p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    
    .btn-book {
        padding: 15px 30px;
        background-color: #f39c12;
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn-book:hover {
        background-color: #e67e22;
    }
</style>

<div class="landing-page">
    <!-- Hero Section -->
    <div class="hero-section" style="background-image: url('https://wallpapershome.com/images/pages/ico_h/615.jpg');">
        <div class="overlay">
            <h1>Welcome to Kawaii Beach Resort</h1>
            <p>Your perfect beach getaway</p>
            <a href="" class="btn-book">Book Now</a>
        </div>
    </div>
</div>
{% endblock content %}
